<div class="formGroup" class="container">
  <h3 class="mt-3 mb-4" class="container-title pb-4">Shopping List</h3>
  <form [formGroup]="newItemForm">
    <div class="form-group">
      <span>Name item:</span>
      <input class="form-control mt-2" formControlName="nameItem" />
    </div>
    <div class="form-group">
      <span>Where to buy it:</span>
      <select class="form-control mt-2" formControlName="placeToBuyIt">
        <option value="bonPreu">BonPreu</option>
        <option value="bonArea">BonArea</option>
        <option value="altres">Altres</option>
      </select>
      <button type="submit" class="btn mt-3 btn-dark mt-3"
        (click)="createItem(newItemForm.value)">Save</button>
    </div>
  </form>

<div id="accordion" class="mt-2 mb-2">
  <div class="card">
    <div id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-accordion" data-toggle="collapse"
          data-target="#collapseOne" aria-expanded="true"
          aria-controls="collapseOne">
          Bonpreu
        </button>
      </h5>
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
      data-parent="#accordion">
      <div class="card-body">
        <ul *ngFor="let item of shoppingListBonPreu">
          <li class="container-task">
            <p>{{item.nameItem}}</p>
            <div>
              <button type="submit" (click)="deleteItem(item.id)">Delete item</button>
              <button type="submit" (click)="editeItem(item.id)">Edit item</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
