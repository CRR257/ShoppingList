<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onUserSignIn(loginForm.value)">
    <h3>Sign In</h3>
    <div class="mb-3 m-3">

      <div>
        <span class="form-label">Email: </span>
        <input type="email" class="form-control mt-2" placeholder="Username" formControlName="email" required>
      </div>

      <div class="mt-3">
        <span class="form-label">Password: </span>
        <input type="password" class="form-control mt-2" placeholder="Password" formControlName="password" required>
      </div>

      <div class="mt-3" *ngIf="error">
        <span class="error">{{error}}</span>
      </div>

      <div class="formGroup mt-3">
        <button mat-raised-button
                class="btn-large"
                color="primary"
                type="submit"
        > Login </button>
      </div>
    </div>
  </form>

  <div class="m-3 mt-5">
    <button mat-raised-button
            class="btn-medium"
            routerLink="/forgot-password"
    > Forgot Password? </button>

  </div>

  <div class="m-3">
    <span class="mr-2">Don't have an account?</span>
    <button mat-raised-button
            color="primary"
            class="btn-medium"
            routerLink="/register-user"
    > Sign Up </button>
  </div>
</div>
