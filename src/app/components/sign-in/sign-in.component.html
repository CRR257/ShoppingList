<div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
    <h3 class="m-3">Sign In</h3>
      <div class="mb-3 card p-3 m-3">
        <div class="formGroup">
          <label class="form-label">Email: </label>
          <!-- <input type="email" class="form-control" placeholder="Username" #userName required> -->
          <input type="email" class="form-control" placeholder="Username" formControlName="email" required>
        </div>

        <div class="formGroup">
          <label class="form-label">Password: </label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
          <!-- <input type="password" class="form-control" placeholder="Password" #userPassword required> -->
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button type="submit" class="btn btn-primary mt-3">Login</button>
            <!-- <input type="button" class="btn btn-primary mt-3" 
            value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)"> -->
        </div>
    </div>
    </form>
        <!-- Calling GoogleAuth Api from AuthService -->
        <!-- <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div> -->
  
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
     
  
      <div>
        <span>Don't have an account?</span>
        <button class="btn btn-warning" routerLink="/register-user"> Sign Up</button>
      </div>

  </div>
