<form [formGroup]="editItemForm" (submit)="editItem(editItemForm.value)">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content class="d-flex flex-column">
    <mat-form-field class="mb-3">
      <input
        matInput
        placeholder="{{ data.inputPlaceholder }}"
        formControlName="name"
        [(ngModel)]="data.nameItem"
      />
      <mat-error>{{ data.errorMessage }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="mt-3 justify-content-around">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
