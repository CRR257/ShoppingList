<div class="container" [ngClass]="{ 'container-overlay' : cardDialog}">
  <div class="wrapper-spinner">
    <mat-spinner *ngIf="spinner" [diameter]="60"></mat-spinner>
  </div>

  <h3>Profile</h3>

  <form [formGroup]="supermarketsListFormControl" (ngSubmit)="onSubmit()">
  <div>
    <span>Select the supermarket do you usually buy:</span>
    <div class="mt-4 mb-3">
      <div class="form-check m-2" *ngFor="let item of supermarket" >
          <mat-checkbox [checked]=item.checked
                        type="checkbox"
                        [disabled]="cardDialog"
                        (change)="onChangeChecked(item.name)"
          > {{item.name}} </mat-checkbox>
      </div>
    </div>
  </div>
    <button mat-raised-button color="primary" [disabled]="cardDialog"> Save </button>
</form>
</div>

<div class="container-card">
<mat-card class="card-element" *ngIf="cardDialog">
  <mat-card-header>
    <mat-card-subtitle>{{messageCardDialog}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      mat-flat-button
      color="primary"
      (click)="closeDialog()"
    >Ok
    </button>
  </mat-card-actions>
</mat-card>
</div>
