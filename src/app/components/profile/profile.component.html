<div class="container">
  <h3 class="mt-3 mb-4" class="container__title pb-4">Profile</h3>
  <form [formGroup]="supermarketForm" (ngSubmit)="submit()">
  <div class="form-group">
    <span>Select the supermarket do you usually buy:</span>
    <div class="form-check m-2" *ngFor="let item of supermarket">
        <input class="form-check-input" type="checkbox" [checked]=item.selected value={item.selected} id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            {{item.name}}
        </label>
    </div>
  </div>
  <div class="form-group">
    <span>Or write down the supermarket's name:</span>
    <div class="formGroup">
      <input type="name" class="form-control mt-2" placeholder="name">
    </div>
    <!-- <button (click)="addSupermarket()">Add supermarket</button> -->
  </div>
    <button class="btn mt-3 btn-dark mt-3">Save -->
    </button>
</form>
</div>
