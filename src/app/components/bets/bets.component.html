<div class="formGroup" class="container">
  <h3>Bets</h3>
  <form [formGroup]="betsForm">
    <div>
      <textarea class="textarea" formControlName="text" [(ngModel)]='betList'></textarea><br>
    </div>
    <button type="submit" class="btn mt-3 btn-dark mt-3" (click)="modifyBet(betsForm.value)">Save
    </button>
  </form>
</div>
<div class="d-flex justify-content-center container-spinner" *ngIf="loading">
  <div class="spinner-border spinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
