<div class="formGroup" class="container" [ngClass]="{ 'container-overlay' : cardDialog}">
  <h3>Bets</h3>
  <form [formGroup]="betsForm">
    <div class="mb-3">
      <textarea class="textarea" formControlName="text" [(ngModel)]='betList'></textarea><br>
    </div>
    <button mat-raised-button
            color="primary"
            [disabled]="cardDialog"
            (click)="modifyBet(betsForm.value)"
    > Save </button>
  </form>
</div>

<div class="wrapper-spinner">
  <mat-spinner *ngIf="loading" [diameter]="60"></mat-spinner>
</div>

<div class="container-card">
  <mat-card *ngIf="cardDialog">
    <mat-card-header>
      <mat-card-subtitle>{{messageCardDialog}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button
        mat-button
        mat-flat-button
        color="primary"
        (click)="closeDialog()"
      >Ok
      </button>
    </mat-card-actions>
  </mat-card>
</div>
