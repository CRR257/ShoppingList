<div class="container">

  <div class="wrapper-spinner">
    <mat-spinner *ngIf="loading" [diameter]="60"></mat-spinner>
  </div>

  <h3>Document</h3>
  <form [formGroup]="documentForm">
    <div class="mb-3">
      <editor
        [apiKey]=apiKey
        formControlName="text"
        [(ngModel)]='documentText'
        [init]="{
        icons: 'material',
        skin: 'borderless',
        plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media ' +
         'mediaembed pageembed permanentpen powerpaste table advtable',
        toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter ' +
         'pageembed permanentpen table',
        min_height: 500
        }"
      ></editor>
    </div>
    <button mat-raised-button
            color="primary"

            (click)="modifyDocument(documentForm.value)"
    > Save </button>
  </form>
</div>
