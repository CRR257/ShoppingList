<div class="container">

    <div class="wrapper-spinner">
        <mat-spinner *ngIf="loading" [diameter]="60"></mat-spinner>
    </div>

    <h3>Shopping List</h3>
    <form [formGroup]="newItemForm" (submit)="createItem(newItemForm.value)">

        <mat-form-field class="d-flex mb-1">
            <input matInput placeholder="Name item" formControlName="name">
            <mat-error>Name can't be empty</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Where to buy it:</mat-label>
            <mat-select [(value)]="supermarketLastSelected" formControlName="placeToBuyIt">
                <mat-option *ngFor="let supermarket of userSupermarketsChecked" value="{{supermarket.name}}">
                    {{supermarket.name}}
                </mat-option>
            </mat-select>
            <mat-error>Select a supermarket</mat-error>
        </mat-form-field>

        <div class="form-group">
            <div>
                <button mat-raised-button
                        class="btn-large"
                        color="primary"
                > Save </button>
            </div>
        </div>
    </form>

    <mat-accordion [multi]="true" *ngFor="let item of supermarketsResults | keyvalue">
        <mat-expansion-panel [expanded]="accordionExpanded" hideToggle="true" *ngIf="item.key !== 'undefined' ">
            <!--        <mat-expansion-panel [expanded]="supermarketsResults[item.key].showItems" (opened)="setAccordion(supermarketsResults[item.key].id)" hideToggle="true">-->
            <mat-expansion-panel-header>{{item.key}}
            </mat-expansion-panel-header>
            <mat-panel-description *ngFor="let item of supermarketsResults[item.key][0]"
                                   [ngClass]="{'item-bought' : item.isBought}"
                                   (click)="$event.stopPropagation()"
            >
                <div class="item-container">
                    <p (click)="checkItem(item)" class="item">{{item.name}}</p>

                    <button mat-icon-button [matMenuTriggerFor]="shoppingList">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #shoppingList="matMenu">
                        <button mat-menu-item (click)="deleteItem(item.idShoppingList)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        <button mat-menu-item  (click)="editItem(item)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                    </mat-menu>
                </div>
            </mat-panel-description>
        </mat-expansion-panel>
    </mat-accordion>

</div>

<div class="container-card">
    <mat-card *ngIf="(supermarketsResults | json) == '{}'">
        <mat-card-subtitle>Your supermarket list is empty!</mat-card-subtitle>
        <mat-card-subtitle class="mt-3">You can modify the supermarket's list in your <a [routerLink]="['/profile']">Profile</a>.</mat-card-subtitle>
    </mat-card>
</div>
